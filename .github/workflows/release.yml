name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.asset }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: node18-linux-x64
            asset: tsfetch-linux-x64
          - os: ubuntu-24.04-arm
            target: node18-linux-arm64
            asset: tsfetch-linux-arm64
          - os: macos-latest
            target: node18-macos-x64
            asset: tsfetch-macos-x64
          - os: macos-14
            target: node18-macos-arm64
            asset: tsfetch-macos-arm64
          - os: windows-latest
            target: node18-win-x64
            asset: tsfetch-win-x64.exe
          - os: windows-latest
            target: node18-win-arm64
            asset: tsfetch-win-arm64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run clean:appledouble && npm run build

      - name: Build standalone binary
        run: npx pkg dist/index.js --targets ${{ matrix.target }} --no-bytecode --public --public-packages "*" --output release/${{ matrix.asset }}

      - name: Smoke test binary
        if: matrix.target != 'node18-win-arm64'
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            powershell -NoProfile -Command "& '.\\release\\${{ matrix.asset }}' --version"
          else
            ./release/${{ matrix.asset }} --version
          fi

      - name: Generate checksum
        run: node -e "const fs=require('fs');const crypto=require('crypto');const p='release/${{ matrix.asset }}';const b=fs.readFileSync(p);const h=crypto.createHash('sha256').update(b).digest('hex');fs.writeFileSync(p+'.sha256',h+'  '+p.split('/').pop()+'\\n');"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: |
            release/${{ matrix.asset }}
            release/${{ matrix.asset }}.sha256

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/**/*
          generate_release_notes: true
